<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lojinha</title>
</head>
<body onload="carregarTabela(), carregarDatas()">

    <div class="header">
        <div class="titulo">
            <span>Livro Caixa</span>
        </div>
        <div class="filtroContainer">
            <div class="filtro">
                <span>Filtro: </span>
                <select id="select" name="select" onchange="filtrarDatas(this.value)">
                    <option>Todos</option>
                </select>
            </div>
            <div class="cadastro">
                <span>Novo Lançamento</span>
                <button onclick="showModal()"><img src="./carrinho-de-compras.png" alt="Lançamento"></button>
            </div>
        </div>
    </div>

    <div class="tabelas">

        <div class="tabela1">
            <span>Débitos</span>
            <table>
                <thead>
                    <tr>
                        <th>N-Lançamento</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody id="tab-deb">
                    <tr class="linhamodelo">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="tabela2"><span>Créditos</span>
            <table>
                <thead>
                    <tr>
                        <th>N-Lançamento</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody id="tab-cre">
                </tbody>
            </table>
        </div>
    </div>

    <div class="saldo">
        <span>Saldo acumulado: R$ <span id="slado">121212</span></span>
    </div>

    <div class="modal model">
        <div class="campoCadastro">
            <div class="cadTitulo">
                <span>Criar um novo cadastro</span>
                <button onclick="showModal()"><img src="./close (1).png" alt=""></button>
            </div>
            <div class="campoInfo">
                <span>Descrição:</span>
                <input id="desc" type="text" placeholder="Ex: alface">
            </div>
            <div class="campoInfo">
                <span>Tipo:</span>
                <select id="sel" name="tipo">
                    <option value="C">Entrada</option>
                    <option value="D">Saída</option>
                </select>
            </div>
            <div class="campoInfo">
                <span>Valor:</span>
                <input id="val" type="number">
            </div>
            <div class="enviar">
                <button onclick="cadastrar(), showModal()"><img src="./put-in.png" alt=""></button>
            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
