<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lojinha</title>
</head>
<body>

    <div class="header">
        <div class="titulo">
            <span>Livro Caixa</span>
        </div>
        <div class="filtroContainer">
            <div class="filtro">
                <span>Filtro: </span>
                <select name="select">
                    <option>Valor 1</option>
                </select>
            </div>
            <div class="cadastro">
                <span>Novo Lançamento</span>
                <button><img src="./carrinho-de-compras.png" alt="Lançamento"></button>
            </div>
        </div>
    </div>

    <div class="tabelas">

        <div class="tabela1">
            <span>Débitos</span>
            <table>
                <thead>
                    <tr>
                        <th>N-Lançamento</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="tabela2"><span>Créditos</span>
            <table>
                <thead>
                    <tr>
                        <th>N-Lançamento</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="saldo">
        <span>Saldo acumulado: R$ <span>121212</span></span>
    </div>

    <div class="modal model">
        <div class="campoCadastro">
            <div class="cadTitulo">
                <span>Criar um novo cadastro</span>
                <button><img src="./close (1).png" alt=""></button>
            </div>
            <div class="campoInfo">
                <span>Descrição:</span>
                <input type="text" placeholder="Ex: alface">
            </div>
            <div class="campoInfo">
                <span>Tipo:</span>
                <select name="tipo">
                    <option value="c">Entrada</option>
                    <option value="d">Saída</option>
                </select>
            </div>
            <div class="campoInfo">
                <span>Valor:</span>
                <input type="number">
            </div>
            <div class="enviar">
                <button><img src="./put-in.png" alt=""></button>
            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
